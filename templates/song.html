{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h5>Currently viewing:</h5>
  <h1 class="text-primary mt-5">{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  This Song belongs to the followings Playlists:
          
      <li>
        <a href="/playlists/{{playlist.id}}" class="text-success">
          {{ playlist.name }}
        </a>
      </li>

</ul>

{% block error %}{% endblock %}
{% endblock %}
